<div class="page-header">
    <h1>Pipelines</h1>
</div>
<div class="row">
    <div class="col-lg-12">    
        <div class="col-lg-1 col-lg-offset-11">
            <a ng-href="/pipelines-create" class="btn btn-primary">Create</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
                <div class="panel panel-primary">
            <div class="panel-heading">
                Pipelines
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th><th>Last Updated</th><th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pipe in pipelines">
                            <td><a ng-href="/pipelines/{{pipe._id}}">{{pipe.name}}</a></td>
                            <td>{{pipe.lastUpdated | date:'MM/dd/yyyy @ hh:mma' }}</td>
                            <td>
                                <a ng-href="/pipelines/{{pipe._id}}/edit" class="btn btn-warning">Edit<a/>
                                <a href ng-click="deletePipeline({{pipe_.id}})" class="btn btn-danger">Delete<a/>
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
    
</div>
