<div class="row">
    <div class="col-lg-12">
        <h3>Welcome to Pipeline</h3>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Pipelines
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th><th>Last Updated</th><th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pipe in pipelines">
                            <td><a ng-href="/pipelines/{{pipe._id}}">{{pipe.name}}</a></td>
                            <td>{{pipe.lastUpdated | date:'MM/dd/yyyy @ hh:mma' }}</td>
                            <td><a ng-href="/pipelines/{{pipe._id}}/edit" class="btn btn-warning">Edit<a/></td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </div>
</div>
