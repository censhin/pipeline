<div class="row">    
    <div class="col-sm-6 col-sm-offset-6 col-md-8 col-md-offset-1">
        <h3>Login</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-sm-offset-6 col-md-6 col-md-offset-2">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Github Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user.username" placeholder="Github Username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Github Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
