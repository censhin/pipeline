<div class="modal fade auth_form" data-keyboard="false" data-backdrop="static" id="auth_signin_form" ng-show="Auth.needToLogin()">
  <div class="modal-header">
    <h3>Sign In</h3>
  </div>
  <form ng-submit="Auth.submitAuth(this)">
    <div class="modal-body">
      <div class="alert alert-error" ng-show="Auth.authError">{{ Auth.authError.message }}</div>
      <label for="auth_user">GitHub Username:</label>
      <input type="text" id="auth_user" name="auth_user" />
      <label for="auth_pass">Password:</label>
      <input type="password" id="auth_pass" name="auth_pass" />
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal" ng-hide="Auth.AUTH_REQUIRED">Cancel</a>
      <button type="submit" class="btn btn-primary" data-loading-text="Signing In...">Sign In</button>
    </div>
  </form>
</div>
